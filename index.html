<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <div class="row time-block" id="9am">
        <p class="col hour">9am</p>
        <textarea class="col-9 description" id="9amtext" ></textarea>
        <button class="col saveBtn"></button> 
      </div>
    
      <div class="row time-block" id="10am">
        <p class="col hour">10am</p>
          <textarea class="col-9 description" id="10amtext"></textarea>
          <button class="col saveBtn"></button> 
      </div>

      <div class="row time-block" id="11am">
        <p class="col hour">11am</p>
          <textarea class="col-9 description" id="11amtext"></textarea>
        <button class="col saveBtn"></button> 
      </div>

      <div class="row time-block" id="12pm">
        <p class="col hour">12pm</p>
          <textarea class="col-9 description" id="12pmtext"></textarea>
          <button class="col saveBtn"></button> 
      </div>

      <div class="row time-block" id="1pm">
        <p class="col hour">1pm</p>
          <textarea class="col-9 description" id="1pmtext">
          </textarea>
          <button class="col saveBtn"></button> 
      </div>

      <div class="row time-block" id="2pm">
        <p class="col hour">2pm</p>
          <textarea class="col-9 description" id="2pmtext"></textarea>
          <button class="col saveBtn"></button> 
      </div>

      <div class="row time-block" id="3pm">
        <p class="col hour">3pm</p>
          <textarea class="col-9 description" id="3pmtext"></textarea>
          <button class="col saveBtn"></button> 
      </div>

      <div class="row time-block" id="4pm">
        <p class="col hour">4pm</p>
          <textarea class="col-9 description"id="4pmtext"></textarea>
          <button class="col saveBtn"></button> 
      </div>

      <div class="row time-block" id="5pm">
        <p class="col hour">5pm</p>
          <textarea class="col-9 description" id="5pmtext"></textarea>
          <button class="col saveBtn"></button> 
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
